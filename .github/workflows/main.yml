name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
        
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '20.x'
        
    - name: Install Dependencies
      run: yarn
        
    - name: Run tests
      run: yarn test
        
    - name: Build
      run: yarn build