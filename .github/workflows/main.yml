name: CI

on: 
  workflow_dispatch: 
  push: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
        
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        
    - name: Install Dependencies
      run: npm install
        
    - name: Run tests
      run: npm test
        
    - name: Build
      run: npm run build